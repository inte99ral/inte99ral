<svg fill="none" viewBox="0 0 852 284" width="852" height="284" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">

<div id="html" xmlns="http://www.w3.org/1999/xhtml">
  <style>
    @font-face {
      font-family: NanumSquareNeoRg;
      src: url(../font/NanumSquareNeo/NanumSquareNeo-bRg.ttf);
    }

    @font-face {
      font-family: NanumSquareNeoEb;
      src: url(../font/NanumSquareNeo/NanumSquareNeo-dEb.ttf);
    }

    :root {
      --size-width: 852px; /* width value */
      --size-height: 284px; /* height value */
    }

    * {
      font-family: NanumSquareNeoEb;
      box-sizing: border-box;
      background-color: inherit;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      width: var(--size-width);
      height: var(--size-height);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header {
      width: calc(100% - 24px);
      height: calc(100% - 24px);
      border-radius: 24px;

      /* background: linear-gradient(150deg, #6aa5e3, #6866e9); */

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;

      /* color: white; */
      font-size: 24px;
      overflow: hidden;
    }

    .outer {
      box-shadow: 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }

    .inner {
      box-shadow: inset 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        inset -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }
  </style>
  <body>
    <div class="header outer">
      <div>Hello, world!</div>
      <div>안녕, 세계!</div>
    </div>
  </body>
</div>

</foreignObject>
</svg>